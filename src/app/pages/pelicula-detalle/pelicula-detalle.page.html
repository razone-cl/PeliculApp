<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{information?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{information.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{information.Year}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <img [src]="information.Poster" *ngIf="information.Poster != 'N/A'" class="info-img">

            {{  information.Plot  }}

      <ion-item lines="none">
          <ion-icon slot="start"  name="star-half"></ion-icon>
          <ion-label>{{ information.imdbRating  }}</ion-label>
      </ion-item>

      <ion-item lines="none">
          <ion-icon slot="start"  name="clipboard"></ion-icon>
          <ion-label text-wrap>{{ information.Director  }}</ion-label>
      </ion-item>

      <ion-item lines="none">
          <ion-icon slot="start"  name="contacts"></ion-icon>
          <ion-label>{{ information.Actors  }}</ion-label>
      </ion-item>
  |   <ion-button expand="full" (click)="abrirSitio()" *ngIf="information.Website && information.Website != 'N/A'">
        Abrir Sitio de {{information.Title}}
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
